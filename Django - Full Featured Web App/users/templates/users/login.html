<!-- We can extend templates from another app -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">

        <form method="POST">
            <!-- Make sure to add a CSRF token to prevent the POST -->
            <!-- request from being intercepted by an attacker -->
            {% csrf_token %}

            <!-- Display the entire form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                
                <!-- Use the vertical bar to set a filter -->
                <!-- ".as_p" renders the form in paragraph text -->
                {{ form|crispy }}
            </fieldset>

            <!-- Submit button -->
            <!-- (Elements use bootstrap pre-defined classes) -->
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot your Password?</a>
                </small>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
